<style>
    /* Ẩn radio mặc định */
    input[type="radio"].color-radio {
        display: none;
    }

    /* Tạo vòng tròn bên ngoài */
    input[type="radio"].color-radio + label {
        width: 20px; /* Kích thước của vòng tròn */
        height: 20px;
        border: 2px solid #ccc; /* Màu viền khi chưa chọn */
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: border-color 0.3s;
    }

    /* Đổi màu khi radio được chọn */
    input[type="radio"].color-radio:checked + label {
        border-color: red; /* Màu viền khi chọn */
        background-color: red; /* Màu nền khi chọn */
    }
</style>
