<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="card text-center shadow-lg">
            <div class="card-body">
                <h1 class="text-success display-4"><i class="bi bi-check-circle"></i></h1>
                <h2 class="card-title">Đặt Hàng Thành Công!</h2>
                <p class="card-text">
                    Cảm ơn bạn đã đặt hàng tại cửa hàng của chúng tôi. Mã đơn hàng của bạn là: <strong>#{{ order_id
                        }}</strong>.
                </p>
                <p class="card-text">
                    Chúng tôi sẽ liên hệ với bạn sớm nhất để xác nhận đơn hàng và thời gian giao hàng.
                </p>
                <a href="/" class="btn btn-primary mt-3">Tiếp Tục Mua Sắm</a>
                <a href="/order-history" class="btn btn-secondary mt-3">Xem Đơn Hàng Của Tôi</a>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
