<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đánh Giá Sản Phẩm</title>
        <!-- Link Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(135deg, #fdfbfb, #ebedee);
                color: #333;
            }

            .container {
                max-width: 700px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            }

            h3 {
                font-size: 2.5rem;
                font-weight: bold;
                color: #ff6b6b;
                text-align: center;
                margin-bottom: 30px;
            }

            .form-control,
            .form-select {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                font-size: 1rem;
            }

            .form-control:focus,
            .form-select:focus {
                box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
                border-color: #ff6b6b;
            }

            .btn-primary {
                background: linear-gradient(45deg, #ff6b6b, #ff4757);
                border: none;
                padding: 12px;
                font-size: 1.2rem;
                font-weight: 600;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background: linear-gradient(45deg, #ff4757, #ff6b6b);
                transform: scale(1.05);
            }

            .alert {
                border-radius: 8px;
            }

            .card {
                border: none;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            }

            .card img {
                height: 250px;
                object-fit: cover;
            }

            footer {
                text-align: center;
                margin-top: 30px;
                color: #555;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Đánh Giá Sản Phẩm</h3>

            <!-- Hiển thị sản phẩm -->
            <div class="card mb-4">
                <img
                    src="https://via.placeholder.com/500x300?text=Sản+Phẩm+Đẹp"
                    class="card-img-top"
                    alt="Sản phẩm"
                />
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Sản phẩm đẹp</h5>
                    <p class="card-text text-muted">Giá: 500,000 VND</p>
                </div>
            </div>

            <!-- Form đánh giá -->
            <form action="" method="POST">
                <!-- CSRF Token -->
                <input
                    type="hidden"
                    name="user_id"
                    value="{{ auth()->id() }}"
                />
                <input type="hidden" name="order_id" value="{{ $order->id }}" />

                <!-- Điểm đánh giá -->
                <div class="mb-4">
                    <label for="rating" class="form-label fw-bold"
                        >Đánh Giá của bạn:</label
                    >
                    <select class="form-select" name="value" required>
                        <option value="">Chọn Điểm Đánh Giá</option>
                        <option value="1">1 - Rất tệ</option>
                        <option value="2">2 - Tệ</option>
                        <option value="3">3 - Bình thường</option>
                        <option value="4">4 - Tốt</option>
                        <option value="5">5 - Tuyệt vời</option>
                    </select>
                </div>

                <!-- Nhận xét -->
                <div class="mb-4">
                    <label for="comment" class="form-label fw-bold"
                        >Nhận xét của bạn:</label
                    >
                    <textarea
                        class="form-control"
                        id="comment"
                        name="comment"
                        rows="4"
                        placeholder="Hãy chia sẻ cảm nghĩ của bạn về sản phẩm này..."
                        required
                    ></textarea>
                </div>

                <!-- Nút gửi -->
                <button type="submit" class="btn btn-primary w-100">
                    Gửi Đánh Giá
                </button>
            </form>
        </div>

        <!-- Link Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
